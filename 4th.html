<h2>白酒蛤蠣義大利麵</h2>
滾水中加入鹽巴，將義大利麵放入滾水鍋中煮軟，約6分鐘，淋上少許橄欖油備用。<p>
鍋中加入玄米油中小火加熱，放入薑、蒜末、辣椒煸出香氣。<p>
將蛤蜊下鍋加入白酒(我使用的是一般米酒)拌炒，待酒精稍蒸發後，加入少許水，<p>
蓋上鍋蓋，悶煮2分,打開鍋蓋將開殼的蛤蜊推至鍋邊，<p>
將煮過的義大利麵放入一起拌炒加入青蒜末、適量鹽巴調味，<p>
略為翻拌均勻，即可起鍋
<p>
