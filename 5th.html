<h2>牛肉彩椒義大利麵</h2>
空鍋加熱，加入適量橄欖油，放入蒜頭碎、洋蔥碎爆香。倒入牛肉醬汁、紅酒煮滾後加入牛肉丁，<p>
再撒上少許黑胡椒粒調味，炒到牛肉約八分熟。<p>
放入義大利麵，加入少許起司粉、義大利香料拌炒均勻後起鍋盛盤，撒上三色椒丁即完成<p>
