<h2>辣味雞肉番茄義大利麵</h2>
前一晚先把雞肉醃好 起鍋把雞肉煎到焦香上色拿出來備用不用全熟沒關係等等還要跟醬汁一起煮,<p>
旁邊再起鍋水加鹽巴把義大利麵煮軟,爆香蒜碎、洋蔥碎、辣椒圈倒入番茄罐頭或切碎的番茄、一匙韓式辣醬 一杯白酒（或高湯）煮滾,<p>
把煮好的麵、些許煮麵水 還有切塊的雞里肌一起倒入醬汁 再作調味～<p>
