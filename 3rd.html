<h2>海鮮白醬義大利麵</h2>
義大利麵煮軟備用，煮的過程可以加一些鹽巴、橄欖油,將蒜頭切小丁、海鮮處理好、甜椒切長條、洋菇切片備用<P>
<p>將鍋熱好以後倒入橄欖油（或是用奶油），<P>
加入蒜頭爆香以後放入海鮮炒到變色，<p>
再放入蘑菇炒香,把煮好的的義大利麵、切好的甜椒放入鍋中拌炒，<P>
接著加入調味料(洋香菜、起司粉、黑胡椒…etc）後倒入牛奶（可以到食材2/3滿的地方）和投入披薩用起司，<P>
可以依據個人口味調整起司量，這時候也能在放入奶油調味 ⚠️不能開太大的火<P>
